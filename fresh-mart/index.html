<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Mart - Organic Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Fresh Mart</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#cart">Cart <span class="cart-counter">0</span></a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Fresh Organic Groceries</h1>
            <p>Best Quality Natural Products</p>
        </div>
    </section>

    <section class="products" id="products">
        <h2>Our Products</h2>
        <div class="products-grid">
            
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div>
                <h3>About Us</h3>
                <p>Fresh Mart is committed to providing fresh, organic, and natural products to our community.</p>
            </div>
            <div>
                <h3>Contact</h3>
                <p>Email: info@freshmart.com</p>
                <p>Phone: +91 94567283831</p>
            </div>
            <div>
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-whatapp"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
