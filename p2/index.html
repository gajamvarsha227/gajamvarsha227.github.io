<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background-color:white;
}
header {
    background-color: rgb(40, 20, 221);
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 3px solid #444;
}
header h1 {
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
    margin-left: 20px;
}
header ul {
    display: flex;
    gap: 30px;
    list-style: none;
    margin-right: 20px;
}
header ul li {
    color: #ccc;
    font-size: 32px;
    cursor: pointer;
    transition: color 0.3s ease;
}
header ul li:hover {
    color: white;
}
#root {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 40px;
    justify-content: flex-start;
}
.box {
    border: 1px solid white;
    padding: 15px;
    width: 140px;
    background-color: white;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-size: 14px;
}
.box:hover {
    transform: scale(1.05);
}
.box h2 {
    font-size: 16px;
    margin: 8px 0;
}
button {
    margin-top: 10px;
    padding: 6px 12px;
    font-size: 13px;
    cursor: pointer;
    border-radius: 4px;
    border: 1px solid gray;
    background-color: white;
}
button:hover {
    background-color: rgb(15, 238, 219);
}
footer {
    background-color: rgb(241, 102, 8);
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 14px;
    border-top: 2px solid #444;
    position: fixed;
    width: 100%;
    bottom: 0;
}
    </style>
</head>
<body onload="showpro()">
    <header>
        <h1>My Store</h1>
        <ul>
            <li onclick="showpro()">Home</li>
            <li onclick="showcart()">Cart</li>
        </ul>
    </header>
    <main>
        <div id="root"></div>
    </main>
    <footer>
        &copy;2025 All rights reserved.
    </footer>



    <script>
    const products=[
    {id:1,name:"p1",price:35},
    {id:2,name:"p2",price:35},
    {id:3,name:"p3",price:35},
];
    function showpro()
    {
        let x="";
        for(let i=0;i<products.length;i++)
        {
            let pro=products[i];
            x+=` <div class="box"><h2> ${pro.id}</h2> <h2> ${pro.name}</h2> <h2> ${pro.price}</h2> <button onClick="add(${pro.id})"> Add</button>  </div>`;
        }
        document.getElementById("root").innerHTML=x;
    }


    let cart={}
    function add(id)
    {
        if(cart[id])
        {
            cart[id]+=1;
        }
        else
        {
            cart[id]=1;
        }
    }

    function showcart()
    {
        let x="";
        let total=0;
        for(let y in cart) {
        let pro=products.find(p=>p.id==y);
        let qty=cart[y];
        let price=pro.price*qty;
        total+=price;
        x+=`<div class="box">
                <h2> Id is :${pro.id}</h2>
                <h2>Product Name is :${pro.name}</h2>
                <h2>Price is : ${pro.price}</h2>
                <h2>
                    Quantity is: <button onclick="down(${y})">-</button>
                    ${qty}
                    <button onclick="up(${y})">+</button>
                </h2>
            </div>`;
    }
    x+=`<div style="width:100%;margin:10px;font-size:20px;"><b>Total amt is ::$${total}</b></div>`;
    document.getElementById("root").innerHTML = x;
    }

    function up(id)
    {
        cart[id]++;
        showcart();
    }
    function down(id)
    {
        if(cart[id]>1)
        {
            cart[id]--;
        }
        else
        {
            delete cart[id];
        }
        showcart()
    }

    </script>
</body>
</html>
